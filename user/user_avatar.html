<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改头像</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

    <link rel="stylesheet" href="/assets/lib/cropper/cropper.min.css">
    <link rel="stylesheet" href="/assets/css/user/user_avatar.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改头像</div>
        <div class="layui-card-body">
            <div class="row1">
                <div class="cropper-box">
                    <img src="/assets/images/cropper.jpeg" alt="" id="image">
                </div>
                <div class="preview-box">
                    <div>
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <div class="img-preview w50"></div>
                        <p>50 x 50</p>
                    </div>
                </div>
            </div>
            <div class="row2">
                <!-- accept 设置可接受的文件类型 -->
                <input type="file" name="" id="file" accept="image/png,image/jpeg">
                <button type="button" class="layui-btn" id="chooseImgBtn">上传</button>
                <button type="button" class="layui-btn layui-btn-danger" id="uploadImgBtn">确定</button>
            </div>
        </div>
    </div>

    <script src="/assets/lib/layui/layui.js"></script>
    <script src="/assets/lib/cropper/cropper.min.js"></script>
    <script src="/assets/lib/jquery.min.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/user_avatar.js"></script>

</body>

</html>
