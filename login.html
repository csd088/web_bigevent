<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录&注册</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">

</head>

<body>
    <div class="layui-main header ">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <div class="loginAndRegBox">
        <div class="header-box">
        </div>

        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" required lay-verify="required" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" required lay-verify="required|pwd" class="layui-input">
                </div>
                <div class="layui-form-item item-btn">
                    <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item item-link ">
                    <a href="javascript:; " id="link_reg">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册 -->
        <div class="reg-box ">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-username "></i>
                    <!-- 表单验证 lay-verify -->
                    <input type="text " name="username" placeholder="请输入用户名" autocomplete="off" required lay-verify="required" class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password "></i>
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off" required lay-verify="required|pwd" class="layui-input">
                </div>
                <div class="layui-form-item ">
                    <i class="layui-icon layui-icon-password "></i>
                    <!-- 多个校验 用|分割 -->
                    <input type="password" name="repassword" placeholder="请再次输入密码" autocomplete="off" required lay-verify="required|pwd|repwd" class="layui-input">
                </div>
                <div class="layui-form-item item-btn ">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item item-link ">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>

            </form>

        </div>

        <!-- 导入layui.js -->
        <script src="/assets/lib/layui/layui.js"></script>
        <!-- 导入jQuery -->
        <script src="/assets/lib/jquery.min.js "></script>
        <!-- 导入baseAPI  提取了公共api-->
        <script src="/assets/js/baseAPI.js"></script>

        <script src="/assets/js/login.js "></script>

</body>

</html>
